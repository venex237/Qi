<!doctype html>
<html>

<head>
  <title>Qi</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../components/platform/platform.js"></script>
  <!--MATERIAL DESIGN-->
  <link rel="import" href="../components/font-roboto/roboto.html">
  <link rel="import" href="../components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../components/core-icons/core-icons.html">
  <link rel="import" href="../components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../components/paper-button/paper-button.html">
  <link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../components/paper-input/paper-input.html">
  <!--MATERIAL DESIGN-->
  
  <!--jQuery-->
  <script src="../jquery/jquery.js"></script>
  <script src="../jquery/jquery-ui/jquery-ui.js"></script>
  <!--jQuery-->
  
  <!--JS-->
  <script type="text/javascript" src="js/info.js"></script>
  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
  <!--JS-->
  
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--CSS-->
  
  <!-- jQuery listens for ENTER -->
  <script>
    $( document ).ready(function() {
         //$('body').css('background-image', 'url(" + http://imgur.com/OTfm92s + ")');
         $(document).keypress(function(event){
             var keycode = (event.keyCode ? event.keyCode : event.which);
             if(keycode == '13'){
                 $('#submitlogin').click();
             }
         });
    });
  </script>
</head>

<body unresolved touch-action="auto">
 <core-header-panel>
    <core-toolbar class="medium">
    <p id="qiheader">Qi</p>
    <div flex horizontal layout></div>
    <paper-icon-button icon="search"></paper-icon-button>
    <paper-icon-button icon="more-vert"></paper-icon-button>
        <div class="bottom fit" horizontal layout>
            <paper-tabs id="tabs" selected="0" flex style="max-width: 300px;" noink self-end>
                <paper-tab id='logintab' onclick='adjustDiv(220); loadXML("ajax/login_div.txt", "panelcontainer");'>Login</paper-tab>
                <paper-tab id='registertab' onclick='adjustDiv(330); loadXML("ajax/register_div.txt", "panelcontainer");'>Register</paper-tab>
                <paper-tab id='abouttab'>About us</paper-tab>
            </paper-tabs>
        </div>
    </core-toolbar>
    <div class="container" layout vertical center>
    </div>
    <center>
    <div id="panelcontainer">
      <paper-input id="emailinput" required error="This input requires a valid email address!" label="email"></paper-input>
      <paper-input id="pwinput" required error="This input requires a valid password!" label="password" type="password"></paper-input>
      <paper-button id="submitlogin" raisedButton class="colored" onclick="logMeIn();">Submit</paper-button>
      <paper-shadow z="3"></paper-shadow>
    </div>
    <div id="errorDiv"></div>
    </center>
  </core-header-panel>  
  
  <script>
        var tabs = document.querySelector('paper-tabs');
        tabs.addEventListener('core-select', function(e) {
        console.log("tab change: " + e.target.getAttribute('name') +" selected = " + e.detail.isSelected);
        console.log("Selected: " + tabs.selected);
    });
  </script>
  <!-- JS for moving background /*not working*/ -->
  <script type="text/javascript" charset="utf-8">
	var scrollSpeed = 70;
	var step = 1;
	var current = 0;
	var imageWidth = 2247;
	var headerWidth = 800;		

	var restartPosition = -(imageWidth - headerWidth);

	function scrollBg(){
		current -= step;
		if (current == restartPosition){
			current = 0;
		}
		$('#body').css("background-position",current+"px 0");
	}
	var init = setInterval("scrollBg()", scrollSpeed);
</script>
</body>

</html>
